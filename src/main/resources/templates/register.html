
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ToDoApp</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        body{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Activity Tracker <i class="bi bi-flower2"></i></a>
    </div>
</nav>
<div class="container-fluid login_body">
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <div class="card login_card">
                <div class="card-body">
                    <h4 class="text-center">REGISTER USER</h4>
                    <form th:action="@{/userRegistration}"  th:object="${userRegistrationDetails}"  method="POST">
                        <label for="fullName">Full Name</label>
                        <input class="form-control mb-2" th:field="${userRegistrationDetails.fullName}" id="fullName"  placeholder="FullName" type="text">
                        <label for="email">E-mail</label>
                        <input  class="form-control mb-2" id="email" th:field="${userRegistrationDetails.email}" placeholder="Enter Your Email " type="email">
                        <label class="mt-3" for="password">Password</label>
                        <input  class="form-control mb-2" id="password" th:field="${userRegistrationDetails.password}" placeholder="Enter Password" type="password">
                        <p class="text-muted">Already Have an Account? <a th:href="@{/login}">Login</a></p>
                        <button  style="background: #060863; color: #ffffff" type="submit" class="btn btn-primary login_button" name="login">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2022 Yiba-Ben Global. All rights reserved.</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
