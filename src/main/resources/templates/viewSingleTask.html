<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
            background-color: darkgrey;
        }
    </style>
</head>
<title>View Single Task</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-secondary">
            <a th:href="@{/dashboard}">Dashboard</a>
        </button>
    </div>
</nav>
<div class="content">
    <header>
    </header>
    <main class="container">
        <div class="card mb-3">
            <h2 class="my-highest-header card-header">Task Information</h2>
            <div class="card card-body">
                <form  th:object="${singleTask}" method="post">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Title</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-pen"></i></span>
                            </div>
                            <p class="form-control" th:text ="${singleTask.getTitle()}" id="name"></p>
                        </div>
                        <input name ="hide" th:value="${singleTask.getId()}" hidden>
                    </div>
                    <div>
                        <label for="name" class="form-control-label">Status</label>
                        <p class="form-control" th:text="${singleTask.getStatus()}"></p>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-control-label">Description</label>
                        <p class="form-control" th:text ="${singleTask.getDescription()}"></p>
                    </div>
                    <div>
                        <label for="name" class="form-control-label">Creation Time Stamp</label>
                        <p class="form-control" th:text="${singleTask.getCreatedAt()}"></p>
                    </div>
                    <div>
                        <label for="name" class="form-control-label">Update Time Stamp</label>
                        <p class="form-control" th:text="${singleTask.getUpdatedAt()}"></p>
                    </div>
                    <div>
                        <label for="name" class="form-control-label">Completion Time Stamp</label>
                        <p class="form-control" th:text="${singleTask.getCompletedAt()}"></p>
                    </div>
                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-primary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2022 Yiba-Ben Global. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
