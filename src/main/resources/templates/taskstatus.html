<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-secondary">
            <a th:href="@{/dashboard}">Dashboard</a>
        </button>
    </div>
</nav>
<div class="content">
    <section class="my-5">
        <div class="container my-2">
            <div>
                <a th:href="@{/task/{status}(status='PENDING')}" class="btn btn-info btn-sm mb-3">Pending Tasks</a>
                <a th:href="@{/task/{status}(status='IN_PROGRESS')}" class="btn btn-success btn-sm mb-3">Tasks In Progress</a>
                <a th:href="@{/task/{status}(status='COMPLETED')}" class="btn btn-info btn-sm mb-3">Completed Tasks</a>
            </div>
            <div class="card-header my-3">Showing-Tasks-By Status</div>
            <table border="1" class="table table-striped table-bordered">
                <thead class = "table-primary">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th>Completed Date</th>
                    <th class="px-5"> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${task}" >
                    <td th:text="${task.title}">Title</td>
                    <td th:text="${task.description}">Description</td>
                    <td th:text="${task.status}">Status</td>
                    <td th:text="${task.createdAt}">Created Data</td>
                    <td th:text="${task.updatedAt}">Updated Date</td>
                    <td th:text="${task.completedAt}">Completed Data</td>
                    <td>
                        <a th:href="@{/editPage/{id}(id=${task.id})}" class="text-primary" data-mdb-toggle="tooltip" title="Update"><i class="fas fa-pencil-alt me-3"></i></a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="text-danger" data-mdb-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></a>
                        <a th:href="@{/viewTask/{id}(id=${task.id})}" class="text-info" data-mdb-toggle="tooltip" title="View"><i class="fas fa-eye me-3"></i></a><br>
                        <a th:href="@{/arrow-left/{id}(id=${task.id})}" class="text-info" data-mdb-toggle="tooltip" title="status-update-backward"><i class="far fa-arrow-alt-circle-left"></i></a>
                        <a th:href="@{/arrow-right/{id}(id=${task.id})}" class="text-success" data-mdb-toggle="tooltip" title="status-update-forward"><i class="far fa-arrow-alt-circle-right"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-footer my-3">
                <a th:href="@{/dashboard}"> Back</a>
            </div>
        </div>
    </section>
</div>
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2022 Yiba-Ben Global. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
