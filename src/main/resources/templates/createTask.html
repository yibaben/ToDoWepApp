<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: darkgrey;
        }
        a {
            text-decoration: none;
            color: aliceblue;
        }
        a:hover {
            COLOR: green;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-secondary">
            <a th:href="@{/dashboard}">Dashboard</a>
        </button>
    </div>
</nav>
<div class="container" align="center">
    <h1>Activity Tracker</h1>
    <hr>
    <h2>Add Task</h2>
    <form action="#" th:action="@{/addTask}" th:object="${newTask}" method="post">
        <input type="hidden" th:value="${#session.getAttribute('id')}" name="user_id">

        <div class="mb-3">
            <input type="text" th:field = "*{title}" placeholder="Task Name" required>
        </div>

        <div class="mb-3">
            <input type="text" th:field = "*{description}" placeholder="Task Description">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save Task</button>
            <a th:href="@{/dashboard}" type="reset" class="btn btn-danger pull-right ml-3">Cancel</a>
        </div>
    </form>
</div>
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2022 Yiba-Ben Global. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
